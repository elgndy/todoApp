<!DOCTYPE html>

<html>
<head>
    <title>TodoList</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    
    <div class="todoapp_container">

        <form action="">
            <input type="text" placeholder="Enter your task"/>
            <span class="add">+</span>
        </form>

        <div class="no_tasks">
            <span> No tasks yet </span>
        </div>

        <div class="pair_task_box"> 
        
        </div>

        <div class="info">
            <span class="tasks_count"> Tasks Count : <span>0</span> </span>
            <div class="completed_tasks"> Completed Tasks<span> 0 </span> </div>
        </div>

    </div>

    <script src="./js/js.js"></script>
</body>

</html>
